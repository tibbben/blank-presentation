<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="common/css/reveal.css">
  <link rel="stylesheet" href="common/css/white.css">
  <link rel="stylesheet" href="common/css/overrides.css">
  <script src="common/js/print.js"></script>
  <title>blank presentation</title>
  <meta charset="UTF-8">
</head>
<body>

  <div class="reveal">
    <div class="slides">

      <!-- ***
            * Title Slide
            * -->
      <section data-transition="fade">

      </section>

    </div>
  </div>
  <script src="common/js/reveal.js"></script>
	<script src="common/js/notes.js"></script>
  <script src="common/js/head.min.js"></script>
  <script>
    Reveal.initialize({
        width: 1366, height: 768, margin: 0.05,
        controls: false,
        progress: true,
        history: true,
        center: true,
        mouseWheel: false,
        chart: {
          defaults: {
            global: {
              defaultFontSize: 20,
              title: { fontColor: "#333" },
              legend: {
                position: "top",
                labels: { fontColor: "#333" },
              },
              tooltips: {
                labels: { fontColor: "#333" },
              },
            },
            scale: {
              scaleLabel: { fontColor: "#333" },
              gridLines: { color: "#333", zeroLineColor: "#333" },
              ticks: { fontColor: "#333" },
            }
          },
        },
        dependencies: [
            { src: 'common/js/Chart.min.js' },
            { src: 'common/js/csv2chart.js' }
        ]
    });
  </script>
</body>
</html>
